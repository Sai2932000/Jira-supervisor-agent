name: Python CI with uv

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install dependencies using uv
        run: |
          uv pip install .
          uv pip install flake8 pytest pip-audit

      - name: Lint code
        run: |
          uv run flake8 .

      - name: Security scan
        run: |
          uv run pip-audit --exit-zero

      - name: Run tests
        run: |
          uv run pytest

